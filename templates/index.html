<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodSense - 环境识别与情绪感知系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.5.4/client-dist/socket.io.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- 顶部导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-emoji-smile me-2"></i>MoodSense
                </a>
                <span class="navbar-text text-light">
                    环境识别与情绪感知系统
                </span>
                <div class="ms-auto">
                    <span id="status-indicator" class="badge bg-success">在线</span>
                    <span id="current-time" class="text-light ms-3"></span>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <div class="row mt-3">
            <!-- 左侧面板：状态概览 -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <i class="bi bi-person-circle me-2"></i>用户状态
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 text-center">
                                <div id="emotion-display" class="emotion-display">
                                    <i class="bi bi-emoji-neutral emotion-icon"></i>
                                </div>
                                <h5 id="current-emotion">中性</h5>
                            </div>
                            <div class="col-6">
                                <div class="mb-2">
                                    <label>情绪价值: <span id="valence-value">0.0</span></label>
                                    <div class="progress">
                                        <div id="valence-bar" class="progress-bar" role="progressbar" style="width: 50%"></div>
                                    </div>
                                </div>
                                <div class="mb-2">
                                    <label>唤醒度: <span id="arousal-value">0.0</span></label>
                                    <div class="progress">
                                        <div id="arousal-bar" class="progress-bar bg-warning" role="progressbar" style="width: 50%"></div>
                                    </div>
                                </div>
                                <div>
                                    <label>情绪强度: <span id="intensity-value">0.0</span></label>
                                    <div class="progress">
                                        <div id="intensity-bar" class="progress-bar bg-danger" role="progressbar" style="width: 50%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <i class="bi bi-speedometer2 me-2"></i>环境状态
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label>亮度水平: <span id="brightness-value">0.0</span></label>
                            <div class="progress">
                                <div id="brightness-bar" class="progress-bar bg-warning" role="progressbar" style="width: 50%"></div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label>噪音水平: <span id="noise-value">0.0</span></label>
                            <div class="progress">
                                <div id="noise-bar" class="progress-bar bg-danger" role="progressbar" style="width: 50%"></div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label>环境类型: <span id="environment-type">未知</span></label>
                        </div>
                        <div>
                            <label>环境评分: <span id="environment-score">0.0</span></label>
                            <div class="progress">
                                <div id="environment-score-bar" class="progress-bar bg-info" role="progressbar" style="width: 50%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header bg-info text-white">
                        <i class="bi bi-keyboard me-2"></i>输入状态
                    </div>
                    <div class="card-body">
                        <div class="mb-2">
                            <label>打字速度: <span id="typing-speed">0</span> 字符/分钟</label>
                            <div class="progress">
                                <div id="typing-speed-bar" class="progress-bar bg-success" role="progressbar" style="width: 50%"></div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <label>专注度: <span id="focus-level">0.0</span></label>
                            <div class="progress">
                                <div id="focus-level-bar" class="progress-bar bg-primary" role="progressbar" style="width: 50%"></div>
                            </div>
                        </div>
                        <div>
                            <label>生产力评分: <span id="productivity-score">0.0</span></label>
                            <div class="progress">
                                <div id="productivity-score-bar" class="progress-bar bg-success" role="progressbar" style="width: 50%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧面板：图表和详细数据 -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header bg-dark text-white">
                        <i class="bi bi-graph-up me-2"></i>情绪趋势
                    </div>
                    <div class="card-body">
                        <canvas id="emotion-chart" height="200"></canvas>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header bg-dark text-white">
                        <i class="bi bi-graph-up me-2"></i>环境与生产力趋势
                    </div>
                    <div class="card-body">
                        <canvas id="environment-chart" height="200"></canvas>
                    </div>
                </div>
                
                <div class="card mb-3">
                    <div class="card-header bg-dark text-white">
                        <i class="bi bi-camera-video me-2"></i>实时视觉
                    </div>
                    <div class="card-body text-center">
                        <div id="video-container">
                            <div class="placeholder">
                                <i class="bi bi-camera-video-off"></i>
                                <p>视频流暂不可用</p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="card h-100">
                                    <div class="card-header bg-secondary text-white">人脸检测</div>
                                    <div class="card-body">
                                        <p>状态: <span id="face-detection-status">未检测</span></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card h-100">
                                    <div class="card-header bg-secondary text-white">运动检测</div>
                                    <div class="card-body">
                                        <p>运动水平: <span id="motion-level">0.0</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部状态栏 -->
        <footer class="footer mt-auto py-3 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p>最后更新: <span id="last-update-time">-</span></p>
                    </div>
                    <div class="col-md-4 text-center">
                        <p>MoodSense v1.0 | <span id="connection-status">已连接</span></p>
                    </div>
                    <div class="col-md-4 text-end">
                        <p>© 2025 MoodSense</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
